<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
                
        <!--事件中直接写js片段-->
        <button v-on:click="num++">点赞</button>
        <!--事件指定一个回调函数，必须是Vue实例中定义的函数-->
        <button @click="cancle">取消</button>
        <!--  -->
        <h1>有{{num}}个赞</h1>


        <!-- 事件修饰符 -->
        <div style="border: 1px solid red;padding: 20px;" v-on:click.once="hello">
            大div
            <div style="border: 1px solid blue;padding: 20px;" @click.stop="hello">
                小div <br />
                <a href="http://www.baidu.com" @click.prevent.stop="hello">去百度</a>
            </div>
        </div>

        <!-- 另外，事件绑定可以简写，例如`v-on:click='add'`可以简写为`@click='add' -->

        <!-- 按键修饰符： -->
        <!-- 3、按键修饰符
        在监听键盘事件时，我们经常需要检查常见的键值。Vue 允许为 `v-on` 在监听键盘事件时添
        加按键修饰符：
        记住所有的 `keyCode` 比较困难，所以 Vue 为最常用的按键提供了别名
        全部的按键别名：
         `.enter`  `.tab`  `.delete` (捕获“删除”和“退格”键)
         `.esc`  `.space`  `.up`  `.down`  `.left`  `.righ
        4、组合按钮
        可以用如下修饰符来实现仅在按下相应按键时才触发鼠标或键盘事件的监听器。
         `.ctrl`  `.alt`  `.shift
        
        -->

        <input type="text" v-model="num" v-on:keyup.up="num+=2" @keyup.down="num-=2" @click.ctrl="num=10"><br />

        提示：

    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el:"#app",
            data:{
                num: 1
            },
            methods:{
                cancle(){
                    this.num--;
                },
                hello(){
                    alert("点击了")
                }
            }
        })
    </script>
  


    <!-- 2、事件修饰符
    在事件处理程序中调用 `event.preventDefault()` 或 `event.stopPropagation()` 是非常常见的
    需求。尽管我们可以在方法中轻松实现这点，但更好的方式是：方法只有纯粹的数据逻辑，
    而不是去处理 DOM 事件细节。
    为了解决这个问题，Vue.js 为 `v-on` 提供了事件修饰符。修饰符是由点开头的指令后缀来
    表示的。
     `.stop` ：阻止事件冒泡到父元素
     `.prevent`：阻止默认事件发生
     `.capture`：使用事件捕获模式
     `.self`：只有元素自身触发事件才执行。（冒泡或捕获的都不执行）
     `.once`：只执行一 -->
   
    <!-- 效果：右键“点赞”，不会触发默认的浏览器右击事件；右键“取消”，会触发默认的浏览
    器右击事件） -->


</body>

</html>
